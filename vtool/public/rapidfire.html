<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rapid Fire Round ðŸš€</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .wrapper {
      display: flex;
      width: 90%;
      max-width: 900px;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px #00bfff55;
    }
    .left-panel, .right-panel {
      padding: 2rem;
    }
    .left-panel {
      flex: 2;
      position: relative;
    }
    .question {
      font-size: 1.8rem;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      min-height: 60px;
    }
    .question-box {
      margin-top: 1rem;
    }
    .question-box input {
      width: 80%;
      max-width: 400px;
      padding: 0.6rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 2px solid #00bfff;
      border-radius: 6px;
      background: transparent;
      color: #fff;
      outline: none;
      text-align: center;
    }
    .controls {
      margin-top: 2rem;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.8rem 1.6rem;
      background: #00bfff;
      border: none;
      border-radius: 8px;
      color: #001f3f;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .controls button:disabled { opacity: 0.5; cursor: default; }
    .controls button:hover:not(:disabled) { transform: scale(1.05); }

    /* Circular Timer */
    .timer-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
    }
    svg { transform: rotate(-90deg); }
    circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }
    .bg-circle { stroke: #00264d; }
    .progress-circle { stroke: #00bfff; transition: stroke-dashoffset 1s linear; }
    .timer-text {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    @media (max-width: 700px) {
      .wrapper { flex-direction: column; }
      .right-panel { border-left: none; border-top: 2px solid #00bfff22; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <div class="question" id="question">Press Start to Begin!</div>
      <div class="question-box">
        <label for="answer">Your Answer:</label><br/>
        <input type="text" id="answer" placeholder="Type your answer..." autocomplete="off"/>
      </div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="nextBtn" disabled>Next</button>
      </div>
    </div>
    <div class="right-panel">
      <div class="timer-wrapper">
        <svg width="160" height="160">
          <circle class="bg-circle" cx="80" cy="80" r="70"/>
          <circle class="progress-circle" cx="80" cy="80" r="70"
            stroke-dasharray="440" stroke-dashoffset="440" id="progress"/>
        </svg>
        <div class="timer-text" id="timer">30</div>
      </div>
    </div>
  </div>

  <!-- Buzzer sound -->
  <audio id="buzzer" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const questions = [
      "ðŸ’¡ What is a pointer in C?",
      "ðŸŽ¯ Define polymorphism.",
      "ðŸ§  What is JOIN in SQL?",
      "ðŸ”’ What is encryption and decryption?",
      "ðŸ–¥ï¸ What is a deadlock in OS?",
      "ðŸŒ What does DNS stand for?",
      "ðŸ”§ What is the use of Git?",
      "ðŸš€ What is a RESTful API?",
      "ðŸ“¡ What is TCP/IP?",
      "âš¡ Define quicksort algorithm.",
      "ðŸ“¦ What is Docker?",
      "ðŸŽ¨ What is a CSS Flexbox?",
      "ðŸ’» Explain MVC in web development.",
      "ðŸ” What is an index in a database?",
      "ðŸ“± Define mobile-first design.",
      "âš™ï¸ What is load balancing?",
      "ðŸš¨ What is an SQL injection?",
      "ðŸ—„ï¸ What is normalization in databases?",
      "ðŸ› ï¸ What is a microservice?",
      "ðŸ’¡ Difference between stack and queue?",
      "ðŸžï¸ What is cloud computing?",
      "â±ï¸ What is an atomic transaction?",
      "ðŸ§‘â€ðŸ’» What is continuous integration?",
      "ðŸ“œ What is a shell script?",
      "ðŸ§© What is polymorphism in OOP?",
      "ðŸ”„ What is a join in MongoDB?"
    ];

    let index = 0, timeLeft = 30, timerInterval;

    const qEl = document.getElementById('question'),
          tEl = document.getElementById('timer'),
          ansEl = document.getElementById('answer'),
          prog = document.getElementById('progress'),
          startBtn = document.getElementById('startBtn'),
          nextBtn = document.getElementById('nextBtn'),
          buzzer = document.getElementById('buzzer');

    startBtn.onclick = () => {
      startBtn.disabled = true;
      nextBtn.disabled = false;
      index = 0; timeLeft = 30;
      ansEl.value = '';
      showQ(); startT();
    };

    nextBtn.onclick = () => {
      clearInterval(timerInterval);
      buzzer.pause(); buzzer.currentTime = 0;
      if (++index < questions.length) {
        timeLeft = 30; ansEl.value = '';
        showQ(); startT();
      } else {
        qEl.textContent = "ðŸŽ‰ Rapid Fire Complete!";
        tEl.textContent = "âœ…";
        nextBtn.disabled = true;
      }
    };

    function showQ() {
      qEl.style.opacity = 0;
      setTimeout(() => {
        qEl.textContent = questions[index];
        qEl.style.animation = 'none';
        void qEl.offsetWidth;
        qEl.style.animation = 'fadeIn 0.5s forwards';
      }, 100);
    }

    function startT() {
      tEl.textContent = timeLeft;
      prog.style.strokeDashoffset = 440;
      timerInterval = setInterval(() => {
        timeLeft--;
        tEl.textContent = timeLeft;
        prog.style.strokeDashoffset = 440 * (1 - (30 - timeLeft)/30);
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          buzzer.play();
          nextBtn.click();
        }
      }, 1000);
    }
  </script>
</body>
</html>
