<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Whiteboard Coding Challenge üñãÔ∏è</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a1f3f, #001f3f);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #code-question {
      font-weight: 500;
      font-size: 1.1rem;
      margin: 1rem 0;
      min-height: 2.5em;
    }
    button.generate, .audio-controls button {
      background: #1e3c72;
      border: none;
      color: #e0e0e0;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.generate:hover, .audio-controls button:hover:not(:disabled) {
      background: #2a5298;
    }
    textarea#code-area {
      width: 100%;
      min-height: 200px;
      padding: 1rem;
      margin-top: 0.5rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      resize: vertical;
      outline: none;
    }
    textarea#code-area:focus {
      border-color: #1e3c72;
      background: rgba(255,255,255,0.15);
    }
    .timer {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #ffb74d;
    }
    .audio-controls {
      margin-top: 1rem;
    }
    .audio-controls button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    audio {
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      background: #001f3f;
    }
    a#downloadLink {
      display: inline-block;
      margin-top: 1rem;
      color: #ffb74d;
      text-decoration: none;
      font-weight: 500;
      transition: color .2s;
    }
    a#downloadLink:hover {
      color: #ffd54f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíª Whiteboard Coding Challenge</h1>
    <div id="code-question">Click ‚ÄúGenerate‚Äù to get a challenge prompt.</div>
    <button class="generate" onclick="generateQuestion()">Generate Challenge</button>

    <h3>‚úçÔ∏è Write Your Code</h3>
    <textarea id="code-area" spellcheck="false" placeholder="Type your solution here..."></textarea>

    <h3 class="timer" id="timer">‚è± 00:00</h3>

    <h3>üé§ Explain Logic (Audio)</h3>
    <div class="audio-controls">
      <button onclick="startRecording()">Start Recording</button>
      <button onclick="stopRecording()" disabled id="stopBtn">Stop</button>
      <button onclick="deleteRecording()" disabled id="deleteBtn">Delete</button>
    </div>

    <audio id="playback" controls style="display:none;"></audio><br>
    <a id="downloadLink" style="display:none;" download="explanation.webm">üì• Download Audio</a>
  </div>

  <script>
    const questions = [
      "Write a function to check if a string is a palindrome.",
      "Implement a binary search algorithm.",
      "Find the first non-repeating character in a string.",
      "Implement a stack using two queues.",
      "Detect a cycle in a linked list.",
      "Write a function to reverse a linked list.",
      "Implement quick sort.",
      "Find the longest substring without repeating characters."
    ];
    const qEl = document.getElementById("code-question"),
          timerEl = document.getElementById("timer"),
          startBtn = document.getElementById("stopBtn"),
          deleteBtn = document.getElementById("deleteBtn"),
          playback = document.getElementById("playback"),
          downloadLink = document.getElementById("downloadLink");
    let recorder, stream, chunks = [], timerInterval, seconds = 0;

    function generateQuestion() {
      qEl.textContent = questions[Math.floor(Math.random()*questions.length)];
    }

    async function startRecording() {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);
      chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks,{type:'audio/webm'});
        const url = URL.createObjectURL(blob);
        playback.src = url; playback.style.display='block';
        downloadLink.href = url; downloadLink.style.display='inline-block';
        deleteBtn.disabled = false;
      };
      recorder.start();
      seconds = 0; timerEl.textContent = "‚è± 00:00";
      timerInterval = setInterval(()=>{
        seconds++;
        const m = String(Math.floor(seconds/60)).padStart(2,'0'),
              s = String(seconds%60).padStart(2,'0');
        timerEl.textContent = `‚è± ${m}:${s}`;
      },1000);
      startBtn.disabled = false;
      deleteBtn.disabled = true;
    }

    function stopRecording() {
      clearInterval(timerInterval);
      recorder.stop();
      stream.getTracks().forEach(t=>t.stop());
      startBtn.disabled = true;
    }

    function deleteRecording() {
      playback.pause(); playback.src='';
      playback.style.display='none';
      downloadLink.style.display='none';
      deleteBtn.disabled = true;
    }
  </script>
</body>
</html>
