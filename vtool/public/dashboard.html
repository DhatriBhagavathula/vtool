<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(-45deg, #001f3f, #003366, #000d1a, #001a33);
            background-size: 400% 400%;
            animation: darkBlueWaves 15s ease infinite;
        }
        @keyframes darkBlueWaves {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
}
        /* Header Styles */
        header {
            background-color: #00264d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-sizing: border-box; /* Include padding in width */
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            height: 40px;
        }

        header .logo h1 {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #b0c4de;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00b4db;
            transform: translateY(-2px);
        }

        .get-started-btn {
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 179, 255, 0.3);
            position: relative;
            overflow: hidden;
            box-sizing: border-box; /* Include padding in width */
        }

        .get-started-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #0083b0, #00b4db);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .get-started-btn:hover::before {
            opacity: 1;
        }


        .get-started-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 179, 255, 0.4);
            color: white;
            z-index: 1;
        }

        .get-started-btn span{
            position: relative;
            z-index: 2;
        }

        /* Main Content Styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 30px;
            flex: 1;
            background: linear-gradient(135deg, #001a33, #001a33);
            min-height: calc(100vh - 100px);
            position: relative;
            overflow: hidden;
            padding-top: 160px; /* Add padding to the top of main to account for fixed header height */
            box-sizing: border-box;
        }
        main h2 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
            animation: fadeIn 1s ease, slideIn 1s ease;
            box-sizing: border-box;
        }

        main p {
            font-size: 18px;
            color: #eee;
            line-height: 1.7;
            margin-bottom: 30px;
            animation: fadeIn 1s ease, slideIn 1s ease;
            animation-delay: 0.2s;
            box-sizing: border-box;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 80%;
            transition: transform 0.5s ease, opacity 0.5s ease;
            box-sizing: border-box;
        }

        .content-wrapper:hover {
            transform: translateY(-10px);
            opacity: 1;
        }


        main h2 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
            animation: fadeIn 1s ease, slideIn 1s ease;
            box-sizing: border-box;
        }

        main p {
            font-size: 18px;
            color: #eee;
            line-height: 1.7;
            margin-bottom: 30px;
            animation: fadeIn 1s ease, slideIn 1s ease;
            animation-delay: 0.2s;
            box-sizing: border-box;
        }

        .highlighted-text {
            color: #00b4db;
            font-weight: 600;
            box-sizing: border-box;
        }

        .graphic-placeholder {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            animation: zoomIn 1s ease;
            animation-delay: 0.5s;
            box-sizing: border-box;
        }

        .graphic-placeholder:hover {
            transform: scale(1.05);
        }

        /* Social Media Styles */
        .social-media {
            margin-top: 50px;
            text-align: center;
            box-sizing: border-box;
        }

        .social-media a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            color: #003366;
            margin: 0 10px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .social-media a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #00b4db, #0083b0);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-media a:hover::before {
            opacity: 1;
        }

        .social-media a:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 179, 255, 0.3);
            z-index: 1;
        }

        .social-media a i{
            position: relative;
            z-index: 2;
            box-sizing: border-box;
        }

        /* Wave Animation Styles */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(0, 180, 219, 0.3);
            opacity: 0.8;
            animation: moveWaves 5s infinite;
            border-radius: 50%;
            overflow: hidden;
        }

        .wave:nth-child(1) {
            animation-delay: 0s;
            bottom: 0;
            opacity: 0.4;
        }

        .wave:nth-child(2) {
            animation-delay: 1s;
            bottom: 20px;
            opacity: 0.6;
        }

        .wave:nth-child(3) {
            animation-delay: 2s;
            bottom: 40px;
            opacity: 0.8;
        }


        @keyframes moveWaves {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }



        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header ul {
                flex-direction: column;
                align-items: center;
            }

            header ul li {
                margin-left: 0;
                margin-top: 10px;
            }

            main h2 {
                font-size: 28px;
            }

            main p {
                font-size: 16px;
            }

            .content-wrapper {
                width: 100%;
                padding: 0 10px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logonew.png" alt="VINTER Logo" />
            <h1>VINTER</h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="about.html">About</a></li>
               
            </ul>
        </nav>
        <a href="register.html" class="get-started-btn">GET STARTED</a>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <h2>Elevate Your Interview Game with <span class="highlighted-text">VINTER</span></h2>
            <p>
              Turn nervous answers into confident conversations with VINTER. Our intuitive platform is designed to help you focus on what matters most.
              
            </p>
            
            <img src="images/in1.png" alt="Laptop Graphic" class="graphic-placeholder" />
        </div>
        

        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </main>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
