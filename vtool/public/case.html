<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Technical Case Study üß†</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0b1f3f, #1e3c72);
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #case-question {
      font-size: 1.1rem;
      font-weight: 500;
      margin: 1rem 0;
      min-height: 3em;
      transition: opacity .3s ease;
    }
    .timer {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #ff8c00;
    }
    .controls {
      margin-bottom: 1.5rem;
    }
    .controls button {
      background: #1e3c72;
      color: #f0f0f0;
      border: 1px solid #2a5298;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
      margin: 0 .3rem;
    }
    .controls button:hover:not(:disabled) {
      background: #2a5298;
    }
    .controls button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
      background: #000;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #ff8c00;
      text-decoration: none;
      font-weight: 500;
      transition: color .2s;
    }
    a:hover { color: #ffd280; }
    /* Mirror the live camera preview so it behaves like a selfie mirror */
#preview {
  transform: scaleX(-1);
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Technical Case Study</h1>
    <div id="case-question">Click ‚ÄúStart‚Äù to see your case prompt.</div>
    <div class="timer" id="timer">‚è± 03:00</div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="deleteBtn" disabled>Delete</button>
    </div>
    <video id="preview" autoplay muted playsinline></video>
    <video id="playback" controls style="display:none;"></video><br>
    <a id="downloadLink" style="display:none;" download="case-study.webm">Download Recording</a>
  </div>

  <script>
    const questions = [
      "Design a mini food delivery system like Swiggy.",
      "How would you build a ride-sharing app backend?",
      "Design an online exam platform with proctoring.",
      "Build a smart home automation interface.",
      "Develop a task manager with team collaboration.",
      "How would you design a movie ticket booking app?"
    ];
    let stream, recorder, chunks=[], timerId, timeLeft;

    const qEl = document.getElementById('case-question'),
          tEl = document.getElementById('timer'),
          startBtn = document.getElementById('startBtn'),
          stopBtn  = document.getElementById('stopBtn'),
          deleteBtn= document.getElementById('deleteBtn'),
          preview  = document.getElementById('preview'),
          playback = document.getElementById('playback'),
          downloadLink = document.getElementById('downloadLink'),
          buzzer = new Audio('https://www.soundjay.com/button/sounds/beep-07.mp3');

    startBtn.onclick = async () => {
      // pick random question
      qEl.style.opacity = 0;
      setTimeout(()=>{
        qEl.textContent = questions[Math.floor(Math.random()*questions.length)];
        qEl.style.opacity = 1;
      }, 200);

      // start timer
      timeLeft = 180; updateTimer();
      timerId = setInterval(()=>{
        timeLeft--; updateTimer();
        if(timeLeft<=0) stopRecording();
      },1000);

      // start recording
      stream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
      preview.srcObject = stream;
      recorder = new MediaRecorder(stream);
      chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = onStop;
      recorder.start();

      startBtn.disabled = true;
      stopBtn.disabled = false;
      deleteBtn.disabled = true;
      downloadLink.style.display = 'none';
      playback.style.display = 'none';
    };

    stopBtn.onclick = () => stopRecording();

    function updateTimer(){
      const m = String(Math.floor(timeLeft/60)).padStart(2,'0'),
            s = String(timeLeft%60).padStart(2,'0');
      tEl.textContent = `‚è± ${m}:${s}`;
    }

    function stopRecording(){
      clearInterval(timerId);
      if(recorder && recorder.state==='recording') recorder.stop();
      stream.getTracks().forEach(t=>t.stop());
      preview.srcObject = null;
      stopBtn.disabled = true;
    }

    function onStop(){
      const blob = new Blob(chunks,{type:'video/webm'}), url = URL.createObjectURL(blob);
      playback.src = url;
      playback.style.display = 'block';
      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';
      deleteBtn.disabled = false;
      startBtn.disabled = false;
    }

    deleteBtn.onclick = () => {
      playback.pause();
      playback.src = '';
      playback.style.display = 'none';
      downloadLink.style.display = 'none';
      deleteBtn.disabled = true;
    };
  </script>
</body>
</html>
