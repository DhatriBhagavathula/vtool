<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technical Case Study</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #9abbec, #e7a9dd);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  background: #eee7e7;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 600px;
}

h1 {
  color: #003366;
  margin-bottom: 1rem;
}

#case-question {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 1rem 0;
  color: #222;
}

.timer {
  font-size: 1.5rem;
  font-weight: bold;
  color: #ff3333;
  margin-bottom: 1rem;
}

.controls button {
  margin: 0.5rem 0.4rem;
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.controls button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.controls button:hover:not(:disabled) {
  background: #0056b3;
}

video {
  width: 100%;
  border-radius: 10px;
  margin-top: 1rem;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Technical Case Study</h1>
    <div id="case-question">Click below to generate a case study.</div>
    <div class="timer" id="timer">‚è± 03:00</div>

    <div class="controls">
      <button onclick="startCase()">Start</button>
      <button onclick="stopRecording()" disabled id="stopBtn">Stop Recording</button>
      <button onclick="deleteRecording()" disabled id="deleteBtn">Delete Recording</button>
    </div>

    <video id="preview" autoplay muted></video>
    <video id="playback" controls style="display: none; margin-top: 1rem;"></video>
    <a id="downloadLink" style="display: none;" download="case-study.webm">üé• Download Response</a>
  </div>

  <script>
    const questions = [
  "Design a mini food delivery system like Swiggy.",
  "How would you build a ride-sharing app backend?",
  "Design an online exam platform with proctoring.",
  "Build a smart home automation interface.",
  "Develop a task manager with team collaboration.",
  "How would you design a movie ticket booking app?"
];

const questionEl = document.getElementById("case-question");
const timerEl = document.getElementById("timer");
const preview = document.getElementById("preview");
const playback = document.getElementById("playback");
const downloadLink = document.getElementById("downloadLink");
const stopBtn = document.getElementById("stopBtn");
const deleteBtn = document.getElementById("deleteBtn");

let timer;
let stream;
let recorder;
let chunks = [];

function startCase() {
  const randomIndex = Math.floor(Math.random() * questions.length);
  questionEl.textContent = questions[randomIndex];
  startTimer(3 * 60); // 3 minutes
  startRecording();
  stopBtn.disabled = false;
  deleteBtn.disabled = true;
  downloadLink.style.display = 'none';
  playback.style.display = 'none';
}

function startTimer(duration) {
  let time = duration;
  updateTimerDisplay(time);

  timer = setInterval(() => {
    time--;
    updateTimerDisplay(time);
    if (time <= 0) {
      clearInterval(timer);
      stopRecording();
    }
  }, 1000);
}

function updateTimerDisplay(seconds) {
  const min = String(Math.floor(seconds / 60)).padStart(2, '0');
  const sec = String(seconds % 60).padStart(2, '0');
  timerEl.textContent = `‚è± ${min}:${sec}`;
}

async function startRecording() {
  stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  preview.srcObject = stream;

  recorder = new MediaRecorder(stream);
  chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);
    
    playback.src = url;
    playback.style.display = 'block';
    downloadLink.href = url;
    downloadLink.style.display = 'inline-block';
    deleteBtn.disabled = false;
  };

  recorder.start();
}

function stopRecording() {
  clearInterval(timer);
  recorder.stop();
  stream.getTracks().forEach(track => track.stop());
  preview.srcObject = null;
  stopBtn.disabled = true;
}

function deleteRecording() {
  playback.pause();
  playback.removeAttribute('src');
  playback.load();
  playback.style.display = 'none';
  downloadLink.href = '';
  downloadLink.style.display = 'none';
  deleteBtn.disabled = true;
}

  </script>
</body>
</html>
