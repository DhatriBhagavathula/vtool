<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #001f3f, #003366, #000d1a, #001a33);
      background-size: 400% 400%;
      animation: darkBlueWaves 15s ease infinite;
      margin: 0;
      padding: 0;
    }

    @keyframes darkBlueWaves {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .profile-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
      color: #fff;
      position: relative;
      z-index: 2;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    .profile-photo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-photo img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid transparent;
      background: linear-gradient(135deg, #00bfff, #007bff);
      background-origin: border-box;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
      padding: 2px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 191, 255, 0.9);
      }
    }

    #uploadBtn {
      margin-top: 12px;
      padding: 8px 20px;
      background: linear-gradient(135deg, #00bfff, #007bff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #uploadBtn:hover {
      background: linear-gradient(135deg, #009acd, #0056b3);
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 16px;
      padding: 0 5px;
      background: rgba(0, 31, 63, 0.9);
      color: #00bfff;
      font-size: 14px;
      transform: translateY(-50%);
      transition: 0.2s ease;
      pointer-events: none;
      z-index: 1;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      font-size: 12px;
      background: #001f3f;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      transition: box-shadow 0.2s ease;
    }

    input:focus,
    textarea:focus {
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.3);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    input:disabled,
    textarea:disabled {
      background-color: rgba(255, 255, 255, 0.6);
      color: #333;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn-group button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #00bfff, #007bff);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 191, 255, 0.5);
    }

    #photoInput {
      display: none;
    }

    @media (max-width: 600px) {
      .profile-container {
        padding: 25px;
      }

      h2 {
        font-size: 26px;
      }

      .btn-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>My Profile</h2>
    <div class="profile-photo">
      <img id="preview" src="https://via.placeholder.com/140x140.png?text=Profile" />
      <button type="button" id="uploadBtn">Change Photo</button>
      <input type="file" id="photoInput" accept="image/*" />
    </div>

    <div class="form-group">
      <input type="text" id="name" disabled placeholder=" " />
      <label for="name">Name</label>
    </div>

    <div class="form-group">
      <input type="date" id="dob" disabled placeholder=" " />
      <label for="dob">Date of Birth</label>
    </div>

    <div class="form-group">
      <input type="email" id="email" disabled placeholder=" " />
      <label for="email">Email</label>
    </div>

    <div class="form-group">
      <input type="tel" id="phone" disabled placeholder=" " />
      <label for="phone">Phone</label>
    </div>

    <div class="form-group">
      <textarea id="bio" rows="3" disabled placeholder=" "></textarea>
      <label for="bio">Bio</label>
    </div>

    <div class="form-group">
      <input type="text" id="skills" disabled placeholder=" " />
      <label for="skills">Skills</label>
    </div>

    <div class="form-group">
      <input type="text" id="hobbies" disabled placeholder=" " />
      <label for="hobbies">Hobbies</label>
    </div>

    <div class="btn-group">
      <button id="editBtn" onclick="toggleEdit(true)">Edit Profile</button>
      <button id="saveBtn" onclick="saveProfile()" style="display: none;">Save Profile</button>
    </div>
  </div>

  <script>
    const preview = document.getElementById("preview");
    const photoInput = document.getElementById("photoInput");
    const inputs = document.querySelectorAll("input, textarea");
    const saveBtn = document.getElementById("saveBtn");
    const editBtn = document.getElementById("editBtn");

    window.onload = () => {
      const data = JSON.parse(localStorage.getItem("profileData"));
      if (data) {
        if (data.photo) preview.src = data.photo;
        document.getElementById("name").value = data.name || "";
        document.getElementById("dob").value = data.dob || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("bio").value = data.bio || "";
        document.getElementById("skills").value = data.skills || "";
        document.getElementById("hobbies").value = data.hobbies || "";
      }
    };

    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
      };
      if (file) reader.readAsDataURL(file);
    });

    function toggleEdit(enable) {
      inputs.forEach(input => input.disabled = !enable);
      photoInput.disabled = !enable;
      saveBtn.style.display = enable ? "inline-block" : "none";
      editBtn.style.display = enable ? "none" : "inline-block";
    }

    function saveProfile() {
      const data = {
        photo: preview.src,
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        bio: document.getElementById("bio").value,
        skills: document.getElementById("skills").value,
        hobbies: document.getElementById("hobbies").value
      };
      localStorage.setItem("profileData", JSON.stringify(data));
      alert("Profile saved!");
      toggleEdit(false);
    }

    document.getElementById("uploadBtn").addEventListener("click", () => {
      if (!photoInput.disabled) {
        photoInput.click();
      }
    });
  </script>
</body>
</html>
