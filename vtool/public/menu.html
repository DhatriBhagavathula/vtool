<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Access Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #001f3f, #003366);
      color: #fff;
      overflow: hidden;
    }

    /* NAVBAR STYLES */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
      box-shadow: 0 2px 10px rgba(0, 191, 255, 0.2);
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: #f4f6f7;
      text-shadow: 0 0 5px #f5f8f9;
    }

    .navbar .nav-links a {
      margin-left: 20px;
      color: #ccefff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #00bfff;
    }

    .side-menu {
      margin-top: 60px; /* Adjust for navbar */
      width: 300px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 30px;
      box-shadow: 5px 0 20px rgba(0, 191, 255, 0.3);
    }

    .side-menu h2 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
      color: #fcfdfd;
      text-shadow: 0 0 10px #84d3e3;
    }

    .menu-button {
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: transparent;
      color: white;
      border: 2px solid #00bfff;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .menu-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #00bfff, #007bff);
      transition: 0.4s;
      z-index: 0;
    }

    .menu-button:hover::before {
      left: 0;
    }

    .menu-button span {
      position: relative;
      z-index: 1;
    }

    .content-area {
      flex: 1;
      margin-top: 60px; /* Adjust for navbar */
      position: relative;
      overflow: hidden;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      text-align: center;
      color: #ccefff;
    }

    .typewriter {
      border-right: 2px solid rgba(255, 255, 255, 0.75);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
      font-weight: bold;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 1; transform: scale(1.4); }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">VINTER</div>
    <div class="nav-links">
      <a href="dashboard.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="profile.html">Profile</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <!-- SIDE MENU -->
  <div class="side-menu">
    <h2>ðŸš€ Quick Menu</h2>
    <button class="menu-button" onclick="startInterview()"><span>Start Interview</span></button>
    <button class="menu-button" onclick="openChallenges()"><span>Challenges</span></button>
    <button class="menu-button" onclick="openDictionary()"><span>Dictionary</span></button>
    <button class="menu-button" onclick="openNotes()"><span>Notes</span></button>
    <button class="menu-button" onclick="logout()"><span>Logout</span></button>
  </div>

  <!-- CONTENT AREA -->
  <div class="content-area" id="content">
    <div class="stars" id="stars"></div>
    <div class="typewriter" id="typewriter">ðŸ‘ˆ Choose an option from the menu to begin your journey.</div>
  </div>

  <!-- SCRIPT -->
  <script>
    function setContent(text) {
      const content = document.getElementById('content');
      content.innerHTML = `<div class="stars" id="stars"></div><div>${text}</div>`;
      generateStars();
    }

    function startInterview() {
      window.location.href = "index.html";
    }

    function openChallenges() {
      window.location.href = "challenges.html";
    }

    function openDictionary() {
      window.location.href = "dictionary.html";
    }

    function openNotes() {
      window.location.href = "notes.html";
    }

    function logout() {
      setContent("ðŸ”’ Logged Out. See You Again!");
    }

    function generateStars() {
      const stars = document.getElementById('stars');
      stars.innerHTML = '';
      for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        stars.appendChild(star);
      }
    }

    generateStars();
  </script>

</body>
</html>
