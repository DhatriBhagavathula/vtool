  <style>
   
   body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  background-color: #0b1220;
  background-image: 
    repeating-conic-gradient(
      from 45deg, 
      rgba(0, 255, 255, 0.05) 0deg 90deg, 
      transparent 90deg 180deg
    ),
    repeating-conic-gradient(
      from 135deg, 
      rgba(0, 150, 255, 0.05) 0deg 90deg, 
      transparent 90deg 180deg
    );
  background-size: 80px 80px;
  background-blend-mode: lighten;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}




    h1 {
      margin-top: 2rem;
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 0 0 20px #f4f8f8;
      letter-spacing: 1px;
    }

    .arena {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  margin: 3rem auto;
  width: 90%;
  max-width: 400px;
  padding: 1rem;
}


    .card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 230px;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .card-front {
      background: linear-gradient(145deg, #1d2a54, #293e75);
      color: #f5fafa;
    }

    .card-front span {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .card-back {
      background: #0e1329;
      color: #f5f8f8;
      transform: rotateY(180deg);
      text-align: center;
      padding: 1.2rem;
      font-size: 1rem;
    }

    .card-back a {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #f8fcfc;
      color: #000;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff70;
      transition: all 0.3s ease;
    }

    .card-back a:hover {
      background: rgb(114, 180, 202);
      transform: scale(1.05);
      box-shadow: 0 0 25px #96cbcb;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
