<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîç Puzzle Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .background-puzzle {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .background-puzzle::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712049.png');
      background-size: 120px;
      opacity: 0.02;
      animation: floatShapes 20s linear infinite;
    }

    @keyframes floatShapes {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .puzzle-box {
      background: rgba(253, 249, 249, 0.05);
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff66;
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      z-index: 1;
      position: relative;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff88;
    }

    .riddle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      resize: none;
      font-size: 1rem;
      background: #0e0e0e;
      color: #00ffff;
      border: 2px solid #00ffff;
      box-shadow: 0 0 8px #00ffff44;
    }

    .mic {
      background: #ff0066;
      color: white;
      border: none;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mic:hover {
      background: #e6005c;
    }

    .circle-timer {
      margin: 1rem auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid #333;
      position: relative;
      box-shadow: 0 0 12px #00ffff99;
    }

    .circle-fill {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #00ffff;
      clip-path: inset(0 0 0 50%);
      animation: countdown 60s linear forwards;
    }

    @keyframes countdown {
      100% {
        transform: rotate(360deg);
      }
    }

    .audio-controls {
      margin-top: 1rem;
      display: none;
    }

    audio {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="background-puzzle"></div>

  <div class="puzzle-box">
    <h2>üß† Logic Puzzle Challenge</h2>
    <div class="riddle">You have 8 balls. One is heavier. Find it in just 2 weighings using a balance scale. Explain your approach.</div>
    <button onclick="nextPuzzle()">‚û°Ô∏è Next Question</button>
<button onclick="saveAnswer()">üíæ Save Answer</button>


    <div class="circle-timer">
      <div class="circle-fill"></div>
    </div>

    <textarea placeholder="Type your strategy here..."></textarea><br>
    <button class="mic" id="micBtn">üé§</button>

    <div class="audio-controls" id="audioControls">
      <audio id="audio" controls></audio>
      <button class="delete-btn" onclick="deleteAudio()">üóë Delete</button>
    </div>
  </div>

  <script>
    const puzzles = [
      "You have 8 balls. One is heavier. Find it in 2 weighings.",
      "Two trains are 100 miles apart, each going 50 mph. A bird flies between them at 75 mph. How far will the bird fly before they meet?",
      "You‚Äôre in a room with 3 light switches. Only one turns on a bulb in the next room. How do you find it with one entry?"
    ];
  
    let currentPuzzle = 0;
    const riddleDiv = document.querySelector(".riddle");
    const textarea = document.querySelector("textarea");
  
    function updatePuzzle() {
      riddleDiv.textContent = puzzles[currentPuzzle];
      textarea.value = "";
      deleteAudio();
      loadAnswer();
    }
  
    function nextPuzzle() {
      currentPuzzle = (currentPuzzle + 1) % puzzles.length;
      updatePuzzle();
    }
  
    // AUDIO RECORDING
    let mediaRecorder;
    let audioChunks = [];
    const micBtn = document.getElementById("micBtn");
    const audio = document.getElementById("audio");
    const audioControls = document.getElementById("audioControls");
  
    micBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
  
        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
  
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          const audioURL = URL.createObjectURL(audioBlob);
          audio.src = audioURL;
          audioControls.style.display = "block";
  
          // Save audio blob temporarily in memory
          localStorage.setItem(`puzzle-audio-${currentPuzzle}`, audioURL);
        };
  
        mediaRecorder.start();
        micBtn.textContent = "‚èπ";
      } else {
        mediaRecorder.stop();
        micBtn.textContent = "üé§";
      }
    });
  
    function deleteAudio() {
      audio.src = "";
      audioControls.style.display = "none";
      localStorage.removeItem(`puzzle-audio-${currentPuzzle}`);
    }
  
    function saveAnswer() {
      const typedAnswer = textarea.value;
      const audioURL = audio.src || "";
      const response = {
        text: typedAnswer,
        audio: audioURL
      };
      localStorage.setItem(`puzzle-answer-${currentPuzzle}`, JSON.stringify(response));
      alert("Answer saved!");
    }
  
    function loadAnswer() {
      const saved = localStorage.getItem(`puzzle-answer-${currentPuzzle}`);
      if (saved) {
        const response = JSON.parse(saved);
        textarea.value = response.text || "";
        if (response.audio) {
          audio.src = response.audio;
          audioControls.style.display = "block";
        } else {
          deleteAudio();
        }
      } else {
        textarea.value = "";
        deleteAudio();
      }
    }
  
    // Load first puzzle on start
    updatePuzzle();
  </script>
  
</body>
</html>
